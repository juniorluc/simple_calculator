<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="calculator">
        <center><p>Calculadora Simples</p></center>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="number_grid">7</button>
            <button class="number_grid">8</button>
            <button class="number_grid">9</button>
            <button class="number_grid">/</button>
            <button class="number_grid">4</button>
            <button class="number_grid">5</button>
            <button class="number_grid">6</button>
            <button class="number_grid">*</button>
            <button class="number_grid">1</button>
            <button class="number_grid">2</button>
            <button class="number_grid">3</button>  
            <button class="number_grid">-</button>           
            <button class="number_grid">0</button>
            <button class="number_grid">.</button>
            <button class="number_grid">=</button>
            <button class="number_grid">+</button>           
        </div>
    </div>
</body>
</html>
